<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .go-back, .next-stage {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .go-back:hover, .next-stage:hover {
            background-color: #0056b3;
        }
        .go-back {
            left: 20px;
        }
        .next-stage {
            right: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        h4 {
            text-align: center;
        }
        .image-container {
            text-align: center; /* Center align the image */
            margin-top: 50px; /* Space above the image */
        }
        .image-container img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            width: 400px; /* Set a fixed width or adjust as needed */
        }
        .question-container {
            text-align: center; /* Center align questions */
            margin-top: 30px; /* Space above the questions */
        }
        .question {
            margin-bottom: 20px; /* Space between questions */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px; /* Width of the input box */
            margin-top: 10px;
        }
        .hint {
            color: red;
            margin-top: 5px; /* Space above hints */
        }
        .correct-answer {
            color: green;
            margin-top: 5px; /* Space above correct answer */
        }
    </style>
</head>
<body>

    <a href="index.html" class="go-back">Go Back</a>
    <a href="stage2.html" class="next-stage">Next</a>

    <h1>Stage 1</h1>
    
    <div class="image-container">
        <img src="images/conversation.png" alt="conversation" id="stage-image">
    </div>
    <h4> Answer the questions below using only 1 word</h4>
    <div class="question-container">
        <div class="question">
            <p>Question 1: What is Albert's nickname?</p>
            <input type="text" id="answer1" placeholder="Your answer here">
            <button onclick="checkAnswer('answer1', 'hint1', 'Al', 'first two letters of Alberts name')">Submit</button>
            <div class="hint" id="hint1" style="display:none;"></div>
            <div class="correct-answer" id="correctAnswer1" style="display:none;"></div>
        </div>

        <div class="question">
            <p>Question 2: What was the temperature like before this?</p>
            <input type="text" id="answer2" placeholder="Your answer here">
            <button onclick="checkAnswer('answer2', 'hint2', 'hot', 'opposite of cold')">Submit</button>
            <div class="hint" id="hint2" style="display:none;"></div>
            <div class="correct-answer" id="correctAnswer2" style="display:none;"></div>
        </div>
    </div>

    <script>
        function checkAnswer(answerId, hintId, correctAnswer, hintText) {
            const answerInput = document.getElementById(answerId);
            const hintDisplay = document.getElementById(hintId);
            const userAnswer = answerInput.value.trim().toLowerCase();

            if (userAnswer === correctAnswer.toLowerCase()) {
                hintDisplay.style.display = 'none'; // Hide hint if correct
                const correctAnswerDisplay = document.getElementById('correctAnswer' + answerId.charAt(answerId.length - 1));
                correctAnswerDisplay.textContent = "Correct!";
                correctAnswerDisplay.style.display = 'block';
            } else {
                // Show hint on incorrect answer
                hintDisplay.textContent = "Hint: " + hintText;
                hintDisplay.style.display = 'block';
            }
        }
    </script>

</body>
</html>

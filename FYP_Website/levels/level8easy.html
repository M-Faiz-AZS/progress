<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Level 8 - Finish The Sentence</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/FYP_Website/images/bg.jpg');
            background-repeat: repeat-x;
            background-size: cover;
            animation: moveBackground 10s linear infinite;
            margin: 0;
            padding: 0;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1000px 0;
            }
        }

        .container {
            margin-top: 80px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #000000;
        }

        .back-button, .next-button, .change-level-button {
            position: fixed;
            top: 20px;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button {
            left: 20px;
            background-color: #007BFF;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .change-level-button {
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
        }

        .change-level-button:hover {
            background-color: #e0a800;
        }

        .next-button {
            right: 20px;
            background-color: #28a745;
        }

        .next-button:hover {
            background-color: #1e7e34;
        }

        .level-content {
            margin-top: 100px;
        }

        .matching-game {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 30px auto;
            max-width: 900px;
        }

        .draggable-items, .drop-targets {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .draggable-item {
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 15px;
            cursor: grab;
            font-size: 18px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 120px;
            color: #000000;
            font-weight: bold;
            background-color: #e9ecef;
        }

        .draggable-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .draggable-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .drop-target {
            background-color: #e9ecef;
            border: 2px dashed #6c757d;
            border-radius: 8px;
            min-height: 60px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 180px;
        }

        .drop-target.highlight {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .drop-target.correct {
            background-color: #d4edda;
            border-style: solid;
        }

        .drop-target.incorrect {
            background-color: #f8d7da;
            border-style: solid;
        }

        .feedback {
            margin-top: 20px;
            font-size: 20px;
            min-height: 30px;
        }

        .correct-feedback {
            color: #28a745;
        }

        .incorrect-feedback {
            color: #dc3545;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .check-button, .reset-button, .translate-button {
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .check-button {
            background-color: #17a2b8;
        }

        .check-button:hover {
            background-color: #138496;
        }

        .reset-button {
            background-color: #6c757d;
        }

        .reset-button:hover {
            background-color: #5a6268;
        }

        .translate-button {
            background-color: #6f42c1;
        }
        
        .translate-button:hover {
            background-color: #5a32a3;
        }

        .sentence-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sentence-part {
            padding: 5px;
        }
    </style>
</head>
<body>
    <audio id="grab-sound" src="/FYP_Website/sounds/grab.mp3"></audio>
    <audio id="drop-sound" src="/FYP_Website/sounds/drop.mp3"></audio>
    <audio id="success-sound" src="/FYP_Website/sounds/success.mp3"></audio>
    <audio id="click-sound" src="/FYP_Website/sounds/soundeffect.mp3"></audio>
    <audio id="bg-music" src="/FYP_Website/sounds/bgmusic.mp3" loop></audio>
    
    <a href="/FYP_Website/levels/level7easy.html" class="back-button" onclick="playClickSound(event)">Back</a>
    <a href="/FYP_Website/levels/easy.html" class="change-level-button" onclick="playClickSound(event)">Change Level</a>
    <a href="level9easy.html" class="next-button" onclick="playClickSound(event)">Next</a>

    <div class="container">
        <h1>Easy Level 8 - Finish The Sentence</h1>
        <div class="level-content">
            <div class="matching-game">
                <!-- Sentence with missing words -->
                <div class="sentence-container" id="sentence-container"></div>
                
                <!-- Draggable items at the bottom -->
                <div class="draggable-items" id="draggable-items"></div>
            </div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="button-container">
                <button class="reset-button" id="reset-button">Reset Game</button>
                <button class="translate-button" id="translate-button">Bahasa Melayu</button>
                <button class="check-button" id="check-button">Check Answers</button>
            </div>
        </div>
    </div>

    <script>
        // Simple sentence data
        const sentenceData = {
            english: "I like to eat ___ and drink ___ every morning.",
            malay: "Saya suka makan ___ dan minum ___ setiap pagi.",
            words: [
                { english: "bread", malay: "roti" },
                { english: "milk", malay: "susu" },
                { english: "rice", malay: "nasi" },
                { english: "tea", malay: "teh" }
            ]
        };

        let musicState = { playing: false, currentTime: 0 };
        let isTranslated = false;
        const originalTexts = {};
        let missingWords = [];
        let correctAnswers = {};

        function initializeGame() {
            // Clear previous game
            document.getElementById('sentence-container').innerHTML = '';
            document.getElementById('draggable-items').innerHTML = '';
            document.getElementById('feedback').textContent = '';
            
            // Randomly select 2 words to remove from the sentence
            const allWords = [...sentenceData.words];
            missingWords = [];
            correctAnswers = {};
            
            // Shuffle array and pick first 2
            const shuffled = allWords.sort(() => 0.5 - Math.random());
            missingWords = shuffled.slice(0, 2);
            
            // Create the sentence with blanks
            createSentence();
            
            // Create draggable items (include all words for more challenge)
            createDraggableItems();
        }

        function createSentence() {
            const sentenceContainer = document.getElementById('sentence-container');
            const englishParts = sentenceData.english.split('___');
            const malayParts = sentenceData.malay.split('___');
            
            // Store correct answers for each blank
            correctAnswers = {
                0: missingWords[0],
                1: missingWords[1]
            };
            
            // Create sentence parts
            for (let i = 0; i < englishParts.length; i++) {
                // Add the text part
                const textPart = document.createElement('div');
                textPart.className = 'sentence-part';
                textPart.textContent = isTranslated ? malayParts[i] : englishParts[i];
                sentenceContainer.appendChild(textPart);
                
                // Add drop target if not the last part
                if (i < englishParts.length - 1) {
                    const dropTarget = document.createElement('div');
                    dropTarget.className = 'drop-target';
                    dropTarget.dataset.index = i;
                    dropTarget.dataset.correctWord = isTranslated ? 
                        correctAnswers[i].malay : correctAnswers[i].english;
                    
                    const placeholder = document.createElement('span');
                    placeholder.textContent = '______';
                    dropTarget.appendChild(placeholder);
                    
                    sentenceContainer.appendChild(dropTarget);
                }
            }
        }

        function createDraggableItems() {
            const draggableContainer = document.getElementById('draggable-items');
            
            // Shuffle all words to make it more challenging
            const shuffledWords = [...sentenceData.words].sort(() => 0.5 - Math.random());
            
            shuffledWords.forEach(word => {
                const draggableItem = document.createElement('div');
                draggableItem.className = 'draggable-item';
                draggableItem.draggable = true;
                draggableItem.dataset.word = word.english;
                draggableItem.dataset.malay = word.malay;
                draggableItem.textContent = isTranslated ? word.malay : word.english;
                draggableContainer.appendChild(draggableItem);
                
                // Store original text
                originalTexts[word.english] = word.english;
            });
        }

        function checkAllCorrect() {
            const dropTargets = document.querySelectorAll('.drop-target');
            let allCorrect = true;
            
            dropTargets.forEach(target => {
                const correctWord = target.dataset.correctWord;
                const droppedItem = target.querySelector('.draggable-item');
                
                if (!droppedItem || droppedItem.textContent !== correctWord) {
                    allCorrect = false;
                }
            });
            
            return allCorrect;
        }

        function switchToEnglish() {
            const draggableItems = document.querySelectorAll('.draggable-item');
            const translateButton = document.getElementById('translate-button');
            const sentenceParts = document.querySelectorAll('.sentence-part');
            const dropTargets = document.querySelectorAll('.drop-target');
            
            // Update draggable items
            draggableItems.forEach(item => {
                item.textContent = originalTexts[item.dataset.word];
            });
            
            // Update sentence text parts
            const englishParts = sentenceData.english.split('___');
            sentenceParts.forEach((part, index) => {
                if (index < englishParts.length) {
                    part.textContent = englishParts[index];
                }
            });
            
            // Update correct word references in drop targets
            dropTargets.forEach((target, index) => {
                target.dataset.correctWord = correctAnswers[index].english;
                
                // Update any dropped items
                const droppedItem = target.querySelector('.draggable-item');
                if (droppedItem) {
                    droppedItem.textContent = originalTexts[droppedItem.dataset.word];
                }
            });
            
            translateButton.textContent = 'Bahasa Melayu';
            isTranslated = false;
        }

        function switchToMalay() {
            const draggableItems = document.querySelectorAll('.draggable-item');
            const translateButton = document.getElementById('translate-button');
            const sentenceParts = document.querySelectorAll('.sentence-part');
            const dropTargets = document.querySelectorAll('.drop-target');
            
            // Update draggable items
            draggableItems.forEach(item => {
                item.textContent = item.dataset.malay;
            });
            
            // Update sentence text parts
            const malayParts = sentenceData.malay.split('___');
            sentenceParts.forEach((part, index) => {
                if (index < malayParts.length) {
                    part.textContent = malayParts[index];
                }
            });
            
            // Update correct word references in drop targets
            dropTargets.forEach((target, index) => {
                target.dataset.correctWord = correctAnswers[index].malay;
                
                // Update any dropped items
                const droppedItem = target.querySelector('.draggable-item');
                if (droppedItem) {
                    droppedItem.textContent = droppedItem.dataset.malay;
                }
            });
            
            translateButton.textContent = 'English';
            isTranslated = true;
        }

        function playClickSound(event) {
            const sound = document.getElementById('click-sound');
            const bgMusic = document.getElementById('bg-music');
            const savedVolumes = JSON.parse(localStorage.getItem('volumeSettings') || '{}');
            const soundVolume = savedVolumes.soundVolume || 1;

            sound.volume = soundVolume;
            musicState.currentTime = bgMusic.currentTime;
            musicState.playing = !bgMusic.paused;

            localStorage.setItem('musicState', JSON.stringify({
                playing: musicState.playing,
                currentTime: musicState.currentTime
            }));

            event.preventDefault();
            sound.play().then(() => {
                setTimeout(() => {
                    window.location.href = event.target.href;
                }, sound.duration * 1000);
            }).catch(() => {
                window.location.href = event.target.href;
            });
        }
        
        function initDragAndDrop() {
            const checkButton = document.getElementById('check-button');
            const resetButton = document.getElementById('reset-button');
            const translateButton = document.getElementById('translate-button');
            const feedback = document.getElementById('feedback');
            const grabSound = document.getElementById('grab-sound');
            const dropSound = document.getElementById('drop-sound');
            const successSound = document.getElementById('success-sound');
            const itemsContainer = document.getElementById('draggable-items');
            
            let draggedItem = null;
            
            const setSoundVolume = () => {
                const savedVolumes = JSON.parse(localStorage.getItem('volumeSettings') || '{}');
                const soundVolume = savedVolumes.soundVolume || 1;
                grabSound.volume = soundVolume;
                dropSound.volume = soundVolume;
                successSound.volume = soundVolume;
            };
            
            document.addEventListener('dragstart', function(e) {
                if (e.target.classList.contains('draggable-item')) {
                    setSoundVolume();
                    draggedItem = e.target;
                    setTimeout(() => {
                        e.target.classList.add('dragging');
                    }, 0);
                    grabSound.currentTime = 0;
                    grabSound.play().catch(e => console.log("Grab sound error:", e));
                }
            });
                
            document.addEventListener('dragend', function(e) {
                if (e.target.classList.contains('draggable-item')) {
                    e.target.classList.remove('dragging');
                    draggedItem = null;
                }
            });
            
            document.addEventListener('dragover', function(e) {
                if (e.target.classList.contains('drop-target')) {
                    e.preventDefault();
                }
            });
            
            document.addEventListener('dragenter', function(e) {
                if (e.target.classList.contains('drop-target')) {
                    e.preventDefault();
                    e.target.classList.add('highlight');
                }
            });
            
            document.addEventListener('dragleave', function(e) {
                if (e.target.classList.contains('drop-target')) {
                    e.target.classList.remove('highlight');
                }
            });
            
            document.addEventListener('drop', function(e) {
                if (e.target.classList.contains('drop-target')) {
                    e.preventDefault();
                    setSoundVolume();
                    e.target.classList.remove('highlight');
                    
                    const existingItem = e.target.querySelector('.draggable-item');
                    if (existingItem) {
                        itemsContainer.appendChild(existingItem);
                    }
                    
                    e.target.innerHTML = '';
                    e.target.appendChild(draggedItem);
                    dropSound.currentTime = 0;
                    dropSound.play().catch(e => console.log("Drop sound error:", e));
                    
                    feedback.textContent = '';
                    feedback.className = 'feedback';
                }
            });
            
            checkButton.addEventListener('click', function() {
                setSoundVolume();
                let allCorrect = true;
                const dropTargets = document.querySelectorAll('.drop-target');
                
                dropTargets.forEach(target => {
                    const correctWord = target.dataset.correctWord;
                    const droppedItem = target.querySelector('.draggable-item');
                    
                    if (droppedItem && droppedItem.textContent === correctWord) {
                        target.classList.add('correct');
                        target.classList.remove('incorrect');
                    } else {
                        target.classList.add('incorrect');
                        target.classList.remove('correct');
                        allCorrect = false;
                        
                        // Return incorrect items to draggable area
                        if (droppedItem) {
                            itemsContainer.appendChild(droppedItem);
                        }
                    }
                });
                
                if (allCorrect) {
                    feedback.textContent = 'Great job! All matches are correct!';
                    feedback.className = 'feedback correct-feedback';
                    successSound.currentTime = 0;
                    successSound.play().catch(e => console.log("Success sound error:", e));
                } else {
                    feedback.textContent = 'Some matches are incorrect. Try again!';
                    feedback.className = 'feedback incorrect-feedback';
                }
            });
            
            resetButton.addEventListener('click', function() {
                initializeGame();
            });
            
            translateButton.addEventListener('click', function() {
                const clickSound = document.getElementById('click-sound');
                const savedVolumes = JSON.parse(localStorage.getItem('volumeSettings') || '{}');
                const soundVolume = savedVolumes.soundVolume || 1;
                
                clickSound.volume = soundVolume;
                clickSound.play();
                
                if (!isTranslated) {
                    switchToMalay();
                } else {
                    switchToEnglish();
                }
            });
        }

        window.addEventListener('load', () => {
            const bgMusic = document.getElementById('bg-music');
            try {
                const savedVolumes = JSON.parse(localStorage.getItem('volumeSettings') || '{}');
                const musicVolume = savedVolumes.musicVolume || 1;
                const savedMusicStateString = localStorage.getItem('musicState');

                if (savedMusicStateString) {
                    try {
                        musicState = JSON.parse(savedMusicStateString);
                    } catch (parseError) {
                        console.error('Error parsing saved music state:', parseError);
                        musicState = { playing: false, currentTime: 0 };
                    }
                }

                bgMusic.volume = musicVolume;

                bgMusic.play().then(() => {
                    musicState.playing = true;
                    if (musicState.currentTime) bgMusic.currentTime = musicState.currentTime;
                    localStorage.setItem('musicState', JSON.stringify({
                        playing: true,
                        currentTime: bgMusic.currentTime
                    }));
                }).catch(() => {
                    document.addEventListener('click', function startMusicOnClick() {
                        bgMusic.play().then(() => {
                            musicState.playing = true;
                            if (musicState.currentTime) bgMusic.currentTime = musicState.currentTime;
                            localStorage.setItem('musicState', JSON.stringify({
                                playing: true,
                                currentTime: bgMusic.currentTime
                            }));
                            document.removeEventListener('click', startMusicOnClick);
                        });
                    });
                });
            } catch (e) {
                console.error('General error in music initialization:', e);
            }
            
            initializeGame();
            initDragAndDrop();
        });
    </script>
</body>
</html>

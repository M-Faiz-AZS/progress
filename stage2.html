<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .go-back, .next-stage {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .go-back:hover, .next-stage:hover {
            background-color: #0056b3;
        }
        .go-back {
            left: 20px;
        }
        .next-stage {
            right: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        h4 {
            text-align: center;
        }
        .image-container {
            text-align: center; /* Center align the image */
            margin-top: 50px; /* Space above the image */
        }
        .image-container img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            width: 400px; /* Set a fixed width or adjust as needed */
        }
        .question-container {
            text-align: center; /* Center align questions */
            margin-top: 30px; /* Space above the questions */
        }
        .question {
            margin-bottom: 20px; /* Space between questions */
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px; /* Width of the input box */
            margin-top: 10px;
        }
        .hint {
            color: red;
            margin-top: 5px; /* Space above hints */
        }
        .correct-answer {
            color: green;
            margin-top: 5px; /* Space above correct answer */
        }
    </style>
</head>
<body>

    <a href="stage1.html" class="go-back">Go Back</a>
    <a href="index.html" class="next-stage">Finish</a>

    <h1>Stage 2</h1>
    
    

</body>
</html>
